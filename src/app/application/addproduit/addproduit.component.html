
    <h3>Ajout d'un produit</h3>
    <form >
        <div>
            <label> Identifiant du produit </label>
            <input type="number" name="id" > 
        </div>  
        <div>
            <label>Libellé</label>
            <input type="text" name="lib" >
        </div>
        <div>
            <label> Made In </label>
            <label>
                <input type="radio" name="madeIn" value="Tunisie" >Tunisie
            </label>
            <label>
                <input type="radio" name="madeIn" value="Autre" >Autre
            </label>
        </div>
        <div>
            <label>Catégorie</label>
            <select name="categ" >
                <option value="Fourniture">Fourniture</option>
                <option value="Vêtements">Vêtements</option>
                <option value="Accessoires">Accessoires</option>
            </select>
        </div>
        <div>
            <label>
                 <input type="checkbox" name="nouv" > Nouveau
            </label>
        </div>

        <input type="submit" value = "Ajouter" >
    
        <input type ="button" value="Vider" >
    </form>
